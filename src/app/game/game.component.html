<app-player
  *ngFor="let player of game.players; let i = index"
  class="player-position"
  [ngStyle]="{ 'top.px': 100 + i * 120 }"
  [name]="player"
></app-player>
<div class="field">
  <div class="card-stack">
    <!-- Card Stack -->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3, 4]; let i = index"
      src="assets/img/playing_cards-master/card_cover.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="assets/img/playing_cards-master/card_cover.png"
      alt=""
    />

    <!-- Stack for played cards -->
    <img
      class="played-card"
      *ngFor="let card of game.playedCards; let i = index"
      src="assets/img/playing_cards-master/{{ card }}.png"
      alt=""
    />

    <!-- Current card (Animation) -->
    <img
      (click)="takeCard()"
      [class.pick-card]="pickCardAnimation"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="assets/img/playing_cards-master/{{ currentCard }}.png"
      alt=""
    />
  </div>
</div>

<button
  mat-fab
  color="primary"
  aria-label="Example icon button with a delete icon"
>
  <mat-icon>add</mat-icon>
</button>
